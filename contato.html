<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - DesignLab</title>

		<link rel="stylesheet" href="./css/contato.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">		
	</head>
	<body>
		<header>
			<div class="logo-contact">
				<h1><img src="/" alt="Logo Design Lab"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<div class="formulario" label for="nomesobrenome">Nome e sobrenome>
				<input type="text" id="nomesobrenome" class="nome-sobrenome" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="email-text" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="number-phone" required placeholder="(XX) XXXXX-XXXX">

				<label for="mensagem">Mensagem</label>
				</div>
				<textarea cols="70" rows="10" id="mensagem" class="message" required></textarea>
				<div class="fieldset w 60" >
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
					
					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
				</fieldset>
			</div>

			
			<div class="check-box" label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulÃ¡rio" class="enviar">
			</form>

		</main>

		<div class="footer">
			<img src="/" alt="Logo da Design Lab">
			<p class="copyright">&copy; Copyright Design Lab - 2023</p>
		</div>
	</body>
</html>
